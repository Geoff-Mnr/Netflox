<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/steps/steps_main.css">
    <link rel="icon" type="image/png" href="Images/favicon_netflox.png" />

    <title>Netflox | S'enregistrer Etape 1</title>
</head>

<body>
    <header>
        <img src="../images/logo.png" alt="logo_netflox">
        <a href="login.html">S'identifier</a>
    </header>

    <main>
        <!--Même structure que la page step_main avec ajout d'un formulaire er une checkbox -->
        <div class="steps_text">
            <p>ÉTAPE <span>1</span> SUR <span>3</span></p>
            <h1>Créez un mot de passe pour activer votre abonnement</h1>
            <h2>Plus que quelques étapes et c'est fini !<br>Plus rien à remplir.</h2>
            <form action="step2.html">
                <input type="email" placeholder="Adresse E-mail">
                <input type="password" placeholder="Mot de Passe">
                <div class="steps_remember_me">
                    <input type="checkbox" id="yes" class="yes">
                    <label for="yes"> Oui, envoyez-moi les offres spéciales de Netflox par e-mail.</label>
                </div>
                <input type="submit" value="Suivant" class="steps_next">
            </form>
        </div>
    </main>

    <footer><span>Netflox - Geoff Mnr - 2023</span></footer>
</body>

</html>
