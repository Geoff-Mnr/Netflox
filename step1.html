<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" type="image/png" href="Images/favicon_netflox.png" />

    <title>Netflox | S'enregistrer Etape 1</title>
</head>

<body>
    <header>
        <img src="Images/logo.png" alt="logo_netflox" class="logo">
        <a href="login.html" class="login_link">S'identifier</a>
    </header>

    <main>

        <div class="container">
       
            <div class="txt">
                <p>ÉTAPE <span>1</span> SUR <span>3</span></p>
                <h1>Créez un mot de passe pour activer votre abonnement</h1>
                <h2>Plus que quelques étapes et c'est fini !<br>Plus rien à remplir.</h2>
            

        


            <div class="formulaire_login">

                
                <form action="step2.html">
                    <div class="em">
                        <input type="email" id="email" placeholder="Adresse E-mail">
                    </div>

                    <div class="pw">
                        <input type="password" id="password" placeholder="Mot de Passe">
                    </div>
                    <div class="rm__me">
                        <input type="checkbox" id="yes" class="yes">
                        <label for="yes">  Oui, envoyez-moi les offres spéciales de Netflox par e-mail.</label>
                    </div>
                    <div class="log">
                        <input type="submit" value="Suivant" class="button_next">
                    </div>
                </form>
               
            </div>

            </div>
        
    </div>
        
        

    </main>
    <footer></footer>
