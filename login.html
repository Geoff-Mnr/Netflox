<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflox | Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="Images/favicon_netflox.png" />
</head>

<body>
    <main>

        <div class="logo"><a href="index.html"><img src="Images/logo.png" alt="logo" class="logo__netflox"></a></div>


        <div class="container">


            <div class="formulaire_login">

                <h1>S'identifier</h1>
                <form action="profil.html">
                    <div class="em">
                        <input type="email" id="email" placeholder="Adresse E-mail">
                    </div>

                    <div class="pw">
                        <input type="password" id="password" placeholder="Mot de Passe">
                    </div>

                    <div class="log">
                        <input type="submit" value="S'identifier" class="button_submit">
                    </div>
                </form>
                <div class="rm__me">
                    <input type="checkbox" id="rememberme" name="rememberme">
                    <span>Se souvenir de moi</span>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
